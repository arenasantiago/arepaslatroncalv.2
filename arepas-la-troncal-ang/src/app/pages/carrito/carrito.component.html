<div class="p-6 max-w-3xl mx-auto bg-white shadow-xl rounded-2xl">
  <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Tu Carrito 🛒</h2>
  <div *ngIf="items$ | async as items; else empty">
    <div
      *ngFor="let item of items"
      class="flex items-center justify-between border-b pb-4 mb-4"
    >
      <div class="flex items-center space-x-4">
        <img [src]="item.image" class="w-20 h-20 rounded-lg object-cover" />
        <div>
          <p class="font-bold text-xl">{{ item.name }}</p>
          <p class="text-gray-600 text-lg mt-1">
            {{ item.price | currency : 'COP' }} x {{ item.quantity }}
          </p>
        </div>
      </div>
      <button
        (click)="removeItem(item.id)"
        class="text-red-500 hover:text-red-700 font-bold text-2xl transition-colors duration-300"
      >
        🗑️
      </button>
    </div>

    <div class="flex justify-between items-center mt-6 pt-4 border-t-2 border-gray-200">
      <span class="text-2xl font-extrabold">Total:</span>
      <span class="text-2xl font-extrabold text-red-700">{{ total$ | async | currency:'COP':'symbol':'1.0-0' }}</span>
    </div>

    <div class="mt-8 flex justify-end space-x-4">
      <button
        (click)="clearCart()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold px-6 py-3 rounded-full text-lg transition-colors duration-300"
      >
        Vaciar Carrito
      </button>
      <button
        class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-3 rounded-full text-lg transition-colors duration-300 shadow-lg"
      >
        Finalizar Compra
      </button>
    </div>
  </div>
  <ng-template #empty>
    <p class="text-gray-600 text-center text-xl py-8">Tu carrito está vacío. 😥</p>
  </ng-template>
</div>
